<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ucapan Spesial</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    body {
      min-height: 100vh; /* Ubah dari height: 100vh agar bisa scroll */
      height: auto; /* Izinkan tinggi otomatis */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #FFAFBD, #ffc3a0, #FF6B9D, #FFD93D);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow: auto; /* Ubah dari hidden agar bisa scroll */
      position: relative;
      padding: 20px;
      box-sizing: border-box; /* Tambahkan untuk konsistensi */
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: fall 12s linear infinite;
    }
    .particle:nth-child(odd) { animation-delay: -3s; }
    .particle:nth-child(even) { animation-delay: -6s; }

    @keyframes fall {
      0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5em;
      font-weight: 600;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: bounce 1s ease-in-out both;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    .icons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .icon {
      width: 40px;
      height: 40px;
      margin: 0 10px;
      fill: white;
      animation: float 4s ease-in-out infinite;
    }

    .icon:nth-child(2) { animation-delay: -1.5s; }
    .icon:nth-child(3) { animation-delay: -3s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 20px;
      max-width: 900px;
      width: 100%;
      aspect-ratio: 3 / 2;
    }

    img {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transform: scale(0.8) rotate(-5deg);
      transition: all 0.8s ease;
      cursor: pointer;
    }

    img.show {
      opacity: 1;
      transform: scale(1) rotate(0deg);
    }

    img:hover {
      transform: scale(1.1) rotate(2deg);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }

    .modal.show {
      display: flex;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }

    .modal.show img {
      transform: scale(1);
    }

    .close {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 2em;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease;
    }

    .close:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Responsivitas yang lebih baik */
    @media (max-width: 1024px) {
      .photo-grid {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 15px;
        aspect-ratio: 2 / 3;
      }
      h1 { font-size: 2.2em; }
      .icon { width: 35px; height: 35px; }
    }

    @media (max-width: 768px) {
      .photo-grid {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 15px;
        aspect-ratio: 2 / 3;
      }
      h1 { font-size: 2em; }
      .icon { width: 30px; height: 30px; }
      body { padding: 15px; }
    }

    @media (max-width: 480px) {
      .photo-grid {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(6, 1fr);
        gap: 10px;
        aspect-ratio: auto; /* Agar fleksibel */
        max-width: none; /* Hapus batas untuk HP */
      }
      h1 { font-size: 1.8em; margin-bottom: 20px; }
      .icons { margin-bottom: 15px; }
      .icon { width: 25px; height: 25px; margin: 0 5px; }
      body { padding: 10px; }
      .particle { display: none; } /* Sembunyikan partikel untuk performa di HP */
    }

    @media (max-width: 320px) {
      h1 { font-size: 1.5em; }
      .close { width: 40px; height: 40px; font-size: 1.5em; }
      .photo-grid { gap: 8px; }
      body { padding: 5px; }
    }
  </style>
</head>

    <img src="image/WhatsApp Image 2025-11-10 at 14.17.24_5d9cb146.jpg" alt="Ucapan Spesial 3">

  <div class="modal" id="modal">
    <span class="close" id="close">&times;</span>
    <img id="modal-img" src="" alt="Gambar Penuh">
  </div>
  
  <script>
    window.onload = () => {
      const photos = document.querySelectorAll('.photo-grid img');
      photos.forEach((photo, index) => {
        setTimeout(() => {
          photo.classList.add('show');
        }, index * 500);
      });

      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modal-img');
      const closeBtn = document.getElementById('close');

      photos.forEach(photo => {
        photo.addEventListener('click', () => {
          modalImg.src = photo.src;
          modal.classList.add('show');
        });
      });

      closeBtn.addEventListener('click', () => {
        modal.classList.remove('show');
      });

      modal.addEventListener('click', e => {
        if (e.target === modal) modal.classList.remove('show');
      });
    };
  </script>
</body>
</html>
