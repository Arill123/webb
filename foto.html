  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: linear-gradient(135deg, #FFAFBD, #ffc3a0, #FF6B9D, #FFD93D);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow-x: hidden;
      padding: 20px;
      box-sizing: border-box;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: fall 12s linear infinite;
    }
    .particle:nth-child(odd) { animation-delay: -3s; }
    .particle:nth-child(even) { animation-delay: -6s; }

    @keyframes fall {
      0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5em;
      font-weight: 600;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: bounce 1s ease-in-out both;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    .icons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .icon {
      width: 40px;
      height: 40px;
      margin: 0 10px;
      fill: white;
      animation: float 4s ease-in-out infinite;
    }

    .icon:nth-child(2) { animation-delay: -1.5s; }
    .icon:nth-child(3) { animation-delay: -3s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 10px;
      width: 100%;
      max-width: 900px;
      aspect-ratio: 5 / 4;
      margin: 0 auto;
    }

    img {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transform: scale(0.8) rotate(-5deg);
      transition: all 0.8s ease;
      cursor: pointer;
    }

    img.show {
      opacity: 1;
      transform: scale(1) rotate(0deg);
    }

    img:hover {
      transform: scale(1.1) rotate(2deg);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    img.zoomed {
      position: relative;
      z-index: 10;
      transform: scale(2) !important;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    /* Tombol di atas */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px; /* beri jarak dengan foto di bawah */
    }

    .next-button {
      padding: 15px 30px;
      background: linear-gradient(45deg, #FF6B9D, #FFD93D);
      color: white;
      font-size: 1.2em;
      font-weight: 600;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
    }

    .next-button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    /* Responsif */
    @media (max-width: 768px) {
      h1 { font-size: 2em; }
      .photo-grid { gap: 6px; max-width: 700px; }
      .icon { width: 30px; height: 30px; }
      .next-button { font-size: 1em; padding: 10px 20px; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.8em; }
      .icon { width: 25px; height: 25px; }
      img.zoomed { transform: scale(1.5) !important; }
      .next-button { font-size: 0.9em; padding: 8px 15px; }
      .button-container { flex-direction: column; gap: 10px; }
    }
  </style>

  <script>
    window.onload = () => {
      const photos = document.querySelectorAll('.photo-grid img');
      photos.forEach((photo, index) => {
        setTimeout(() => {
          photo.classList.add('show');
        }, index * 200);
      });

      photos.forEach(photo => {
        photo.addEventListener('click', () => {
          photo.classList.toggle('zoomed');
        });
      });

      document.addEventListener('click', (e) => {
        if (!e.target.closest('.photo-grid img')) {
          photos.forEach(photo => photo.classList.remove('zoomed'));
        }
      });
    };
  </script>
