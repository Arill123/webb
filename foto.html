<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Ucapan Spesial</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #FFAFBD, #ffc3a0, #FF6B9D, #FFD93D);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow-x: hidden;
      position: relative;
      padding: 15px;
      box-sizing: border-box;
    }

    /* Efek partikel */
    .particle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: fall 12s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100vh); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: clamp(1.4em, 4vw, 2.5em);
      font-weight: 600;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: bounce 1s ease-in-out both;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    .icons {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .icon {
      width: clamp(20px, 5vw, 40px);
      height: clamp(20px, 5vw, 40px);
      margin: 0 8px;
      fill: white;
      animation: float 4s ease-in-out infinite;
    }

    .icon:nth-child(2) { animation-delay: -1.5s; }
    .icon:nth-child(3) { animation-delay: -3s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Grid foto */
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      width: 100%;
      max-width: 900px;
      margin: auto;
    }

    img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.6s ease;
      cursor: pointer;
    }

    img.show {
      opacity: 1;
      transform: scale(1);
    }

    img:hover {
      transform: scale(1.05);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal.show {
      display: flex;
    }

    .modal img {
      width: 90%;
      height: auto;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .close {
      position: absolute;
      top: 15px;
      right: 15px;
      color: white;
      font-size: 1.8em;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease;
    }

    .close:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    /* Responsif untuk HP kecil */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .photo-grid {
        grid-template-columns: 1fr 1fr;
        gap: 8px;
      }

      h1 {
        font-size: 1.5em;
        margin-bottom: 10px;
      }

      .icon {
        width: 25px;
        height: 25px;
      }

      .modal img {
        width: 95%;
        max-width: none;
      }
    }

    @media (max-width: 360px) {
      .photo-grid {
        grid-template-columns: 1fr;
      }
    }

  </style>
</head>

  </div>

  <script>
    window.onload = () => {
      const photos = document.querySelectorAll('.photo-grid img');
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modal-img');
      const closeBtn = document.getElementById('close');

      photos.forEach((photo, index) => {
        setTimeout(() => photo.classList.add('show'), index * 300);
        photo.addEventListener('click', () => {
          modalImg.src = photo.src;
          modal.classList.add('show');
        });
      });

      closeBtn.addEventListener('click', () => modal.classList.remove('show'));
      modal.addEventListener('click', e => {
        if (e.target === modal) modal.classList.remove('show');
      });
    };
  </script>
