<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Selanjutnya</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    body {
      min-height: 100vh;
      height: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #FFAFBD, #ffc3a0, #FF6B9D, #FFD93D);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow: auto;
      position: relative;
      padding: 20px;
      box-sizing: border-box;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: fall 12s linear infinite;
    }
    .particle:nth-child(odd) { animation-delay: -3s; }
    .particle:nth-child(even) { animation-delay: -6s; }

    @keyframes fall {
      0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5em;
      font-weight: 600;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: bounce 1s ease-in-out both;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    .icons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .icon {
      width: 40px;
      height: 40px;
      margin: 0 10px;
      fill: white;
      animation: float 4s ease-in-out infinite;
    }

    .icon:nth-child(2) { animation-delay: -1.5s; }
    .icon:nth-child(3) { animation-delay: -3s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .box-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 20px;
      width: 100%;
      max-width: 600px;
      aspect-ratio: 1;
      margin: 0 auto;
    }

    .box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      font-weight: 600;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transition: all 0.5s ease;
      opacity: 0;
      transform: scale(0.8) rotate(-5deg);
      text-decoration: none; /* Untuk link */
      color: white;
    }

    .box.show {
      opacity: 1;
      transform: scale(1) rotate(0deg);
    }

    .box:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      background: rgba(255, 255, 255, 0.2);
    }

    /* Warna khusus untuk setiap kotak */
    .box:nth-child(1) { background: linear-gradient(135deg, #FF6B9D, #C44569); } /* Foto - Pink */
    .box:nth-child(2) { background: linear-gradient(135deg, #FFD93D, #FFA500); } /* Kesukaan - Orange */
    .box:nth-child(3) { background: linear-gradient(135deg, #4ECDC4, #44A08D); } /* Hobi - Teal */
    .box:nth-child(4) { background: linear-gradient(135deg, #A8E6CF, #52B788); } /* Mimpi - Green */

    /* Responsivitas */
    @media (max-width: 768px) {
      .box-grid {
        gap: 15px;
        max-width: 500px;
      }
      h1 { font-size: 2em; }
      .icon { width: 30px; height: 30px; }
      .box { font-size: 1.2em; }
    }

    @media (max-width: 480px) {
      .box-grid {
        gap: 10px;
        max-width: 400px;
      }
      h1 { font-size: 1.8em; margin-bottom: 20px; }
      .icons { margin-bottom: 15px; }
      .icon { width: 25px; height: 25px; margin: 0 5px; }
      body { padding: 10px; }
      .particle { display: none; }
      .box { font-size: 1em; }
    }

    @media (max-width: 320px) {
      .box-grid {
        gap: 8px;
        max-width: 300px;
      }
      h1 { font-size: 1.5em; }
      body { padding: 5px; }
      .box { font-size: 0.9em; }
    }
  </style>
</head>
<body>
  <!-- Partikel efek -->
  <div class="particle" style="left: 5%; animation-duration: 10s;"></div>
  <div class="particle" style="left: 15%; animation-duration: 14s;"></div>
  <div class="particle" style="left: 25%; animation-duration: 8s;"></div>
  <div class="particle" style="left: 35%; animation-duration: 12s;"></div>
  <div class="particle" style="left: 45%; animation-duration: 9s;"></div>
  <div class="particle" style="left: 55%; animation-duration: 11s;"></div>
  <div class="particle" style="left: 65%; animation-duration: 7s;"></div>
  <div class="particle" style="left: 75%; animation-duration: 13s;"></div>
  <div class="particle" style="left: 85%; animation-duration: 6s;"></div>
  <div class="particle" style="left: 95%; animation-duration: 15s;"></div>

    <svg class="icon" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>

  </div>

  <h1>üéÅ Lebih Dalam Tentangmu üéÅ</h1>

  <div class="box-grid">
    <a href="foto.html" class="box">Foto</a>
    <div class="box">Kesukaan</div>
    <div class="box">Hobi</div>
    <div class="box">Mimpi</div>
  </div>
  
  <script>
    window.onload = () => {
      const boxes = document.querySelectorAll('.box');
      boxes.forEach((box, index) => {
        setTimeout(() => {
          box.classList.add('show');
        }, index * 300); // Animasi muncul bertahap
      });
    };
  </script>
</body>
</html>
